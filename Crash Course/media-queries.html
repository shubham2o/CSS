<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries and Custom Variables</title>
    <link rel="stylesheet" href="media-queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">Box 1</div>
      <div class="box" id="box2">Box 2</div>
      <div class="box" id="box3">Box 3</div>
      <div class="box" id="box4">Box 4</div>
    </div>
    <br />
    <hr size="5" noshade />
    <br />
    <div class="template">
      <div id="text-box">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, labore?
          Quos natus fugit esse at similique doloribus dolor, quam fugiat ea
          nihil labore vitae voluptate dicta impedit nobis sunt tenetur!
        </p>
      </div>
      <div id="image-box">
        <img
          src="https://images.pexels.com/photos/1289845/pexels-photo-1289845.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt=""
        />
      </div>
    </div>
    <br />
    <hr size="5" noshade />
  </body>
</html>
