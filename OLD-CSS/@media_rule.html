<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media rule</title>
    <style>
        body {
            background-color: yellow;
        }

        /* 
        @media only screen and (max-width: 600px) {
            body {
                background-color : lightblue;
            }
        } 

        @media only screen and (orientation: landscape) {
            body {
                background-color : lightblue;
            }
        }  

        @media only screen and (orientation: landscape),
        screen and (max-width : 600px){
            body {
                background-color : lightblue;
            }
        }

        @media only screen and (orientation: landscape) and (min-width : 600px) {
            body {
                background-color: lightblue;
            }
        }
        */

        @media not all and (orientation : landscape) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <!-- 
    <h1>The @media only screen (max-width:  600px)</h1>
    <p>only: The only keyword prevents older browsers that do not support media queries 
        with media features from applying the specified styles. It has no effect on
        modern browsers.</p>
    <p>Resize the browser window. When the width of this document is 600 pixels or less,
        the background-color is "lightblue", otherwise it is "yellow".
    </p> 

    <h1>The @media only screen and (orientation: landscape)</h1>

    <h1>The @media only screen and (orientation: landscape), screen and (max width: 600px)</h1>

    <h1>@media only screen and (orientation: landscape) and (min-width : 600px)</h1>
    -->

    <h1>@media not all and (orientation : landscape)</h1>
</body>
</html>
