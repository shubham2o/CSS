 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>IMAGE REFLECTION</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             .one {
                 -webkit-box-reflect: below;
             }
             .two {
                 -webkit-box-reflect:right;
             }
             .three {
                 -webkit-box-reflect: below 40px;
             }
         </style>
     </head>
     <!--=================================================================================================================================================================================================
     ====================================================================================================================================================================================================-->
     <body>
         <h1>CSS Image Reflection</h1>
         <p>Show the reflection below the image</p>
         <img class="one" src="img_tree.png" alt="Tree">
        

         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br>
         <hr size="5" noshade>
         <br>


         <p>Show the reflection right the image</p>
         <img class="two" src="img_tree.png" alt="Tree">


         <br>
         <hr size="5" noshade>
         <br>


         <h1>CSS Image Reflection</h1>
         <p>Show the reflection below the image, with a 40 pixels offset:</p>
         <img class="three" src="img_tree.png" alt="Tree">
        

         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <br><br><br><br>
         <hr size="5" noshade>
         <br>
     </body>
 </html>
