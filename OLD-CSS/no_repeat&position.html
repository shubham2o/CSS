<!DOCTYPE html>
 <html lang="en-us">
     <head>
         <meta charset="utf-8">
         <title>NO-REPEAT & POSITION</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             body {
                 background-image: url(img_tree.png);
                 /*---------------------------
                 --------NO-REPEAT------------
                 ----------------------------*/
                 background-repeat: no-repeat;
                 /*----------------------------
                 ----------POSITION------------
                 ----------------------------*/
                 background-position: top right;
                 margin-right:200px;
                 }
         </style>
     </head>
     <body>
         <h2>Hello World!</h2>
         <p>W3Schools background no-repeat, set position example.</p>
         <p>Now the background image is only shown once, and positioned away from the text.</p>
         <p>In this example we have also added a margin on the right side, so the background image 
             will never disturb the text.</p>
     </body>
 </html>
