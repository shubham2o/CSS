<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribbble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page1">
      <div id="nav-component">
        <div id="nav-part1">
          <h4>Find designers</h4>
          <h4>Inspiration</h4>
          <h4>Courses</h4>
          <h4>Jobs</h4>
          <h4>Go Pro</h4>
        </div>
        <img src="./media/dribbble-img.png" alt="dribbble-img" />
        <div id="nav-part2">
          <div id="search-element">
            <input type="text" placeholder="Search..." />
            <i class="ri-search-line"></i>
          </div>
          <input id="log-in-element" type="button" value="Log in" />
          <input id="sign-up-element" type="button" value="Sign up" />
        </div>
      </div>

      <div id="content-component"></div>
    </div>
  </body>
</html>
