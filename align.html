 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>ALIGN</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             div.one {
                 border: 3px solid green;
                 padding: 25px;
                 width: 40%;
                 margin: auto;
             }
             div.two {
                 text-align: center;
                 border: 3px solid green;
                 padding: 25px;
             }
         </style>
     </head>
     <body>
         <h1>Center Align Elements</h1>
         <p>To horizontally center a block element (like div), use margin: auto;</p>
         <div class="one">Hello World!</div>

         <br><hr size="5" noshade><br>

         <h1>Center Text</h1>
         <div class="two">This text is centered.</div>
     </body>
 </html>
