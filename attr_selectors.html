 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>ATTR SELECTORS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
              a[target] {
                  background-color: yellow;
             }
         </style>
     </head>
     <body>
         <h1>CSS [attribute] Selector</h1>
         <p>The links with a target  attribute gets a yellow background:</p>
         <div>
             <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_sel_attribute">w3schools.com</a>
             <a href="https://github.com/" target="_blank">github.com</a>
             <a href="https://codedamn.com/" target="_blank">codedamn.com</a>
         </div>
     </body>
 </html>
