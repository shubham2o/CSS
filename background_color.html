 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <meta charset="utf-8">
         <title>BACKGROUND COLOR</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             div {
                 background-color:green;
             }
             div.first {
                 opacity: 0.1;
             }
             div.second {
                 opacity: 0.4;
             }
             div.third {
                 opacity: 0.7;
             }
         </style>
     </head>
     <body>
         <h1>Transparent Box</h1>
         <p>When using the opacity property to add transparency to the background of an
             element, all of its child elements become transparent as well. This can make 
             the text inside a fully transparent element hard to read:</p>
         <div class="first">
             <h1>opacity 0.1</h1>
         </div>
         <div class="second">
             <h1>opacity 0.3</h1>
         </div>
         <div class="third">
             <h1>opacity 0.7</h1>
         </div>
         <div>
             <h1>opacity 1.0 (default)</h1>
         </div>
     </body>
 </html>
