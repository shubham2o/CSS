 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>BORDER IMAGE</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             #one {
                 border: 10px solid transparent;
                 padding: 15px;
                 border-image: url("border.png") 30 round;
             }
         </style>
     </head>
     <body>
         <h1>The border-image Property</h1>
         <p>Here, the middle sections of the image are repeated to create the border:</p>
         <p id="one">border-image: url(borde.png) 30 round;</p>
         <p>Here is the original image:</p><img src="border.png">
         <p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the 
         border-image property.</p>
     </body>
 </html>
