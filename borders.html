 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>TYPES OF BORDERS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             body {
                 background-color:black;
                 font-size: 20px;
             }
             h1,p {
                 color: white;
             }
             .dotted {
                 border: 10px  yellow;
                 border-style: dotted;
             }
             .dashed {
                 border: 10px skyblue;
                 border-style: dashed;
             }
             .solid {
                 border: 10px yellow;
                 border-style: solid;
             }
             .double {
                 border: 10px skyblue;
                 border-style: double;
             }
             .groove {
                 border: 10px yellow;
                 border-style: groove;
             }
             .ridge {
                 border: 10px skyblue;
                 border-style: ridge;
             }
             .inset {
                 border: 10px yellow;
                 border-style: inset;
             }
             .outset {
                 border: 10px skyblue;
                 border-style: outset;
             }
             .noborder {
                 border: 10px yellow;
                 border-style: none;
             }
             .hidden {
                 border: 10px yellow;
                 border-style: hidden;
             }
             .mixed {
                 border: 10px lightgreen;
                 border-style: dotted dashed solid double;
             }
         </style>
     </head>
     <body>
         <h1>The Border Style Property</h1>
         <p>This property specifies what kind of border to display:</p>
         <br>
         <p class="dotted">A dotted border.</p>
         <p class="dashed">A dashed border.</p>
         <p class="solid">A solid border.</p>
         <p class="double">A double border.</p>
         <p class="groove">A groove border.</p>
         <p class="ridge">A ridge border.</p>
         <p class="inset">A inset border.</p>
         <p class="outset">A outset border.</p>
         <p class="noborder">No border.</p>
         <p class="hidden">A hidden border.</p>
         <p class="mixed">A mixed border.</p>
     </body>
 </html>
