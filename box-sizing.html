<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        div {
            width : 160px;
            height : 80px;
            padding : 20px;
            border : 8px solid red;
            background : yellow;
        }

        .content-box {
            box-sizing: content-box;
            /*  Total width : 160px + (2 * 20px padding) + (2 * 8px border) = 216px
                Total height : 80px + (2 * 20px padding) + (2 * 8px border) = 136px
            */
        }
    </style>
</head>
<body>
    <div class = "content-box">Content Box</div>

    <br>
    <hr>

</body>
</html>
