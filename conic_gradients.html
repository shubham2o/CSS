<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic gradients</title>
    <style>
        div {
            height : 200px;
            width : 200px;
            background-color : red; /* For browsers that do not support gradients */
        }

        #grad1 {
            background-image: conic-gradient(red, yellow, green);
        }

        #grad2 {
            background-image : conic-gradient(red, yellow, green, blue, black);
        }

        #grad3 {
            background-image : conic-gradient(red 45deg, yellow 90deg, green 210deg);
        }

        #grad4 {
            background-image : conic-gradient(red, yellow, green ,blue, black);
            border-radius : 50%;
        }

        #grad5 {
            background-image : conic-gradient(red 0deg, red 90deg, yellow 90deg, yellow 180deg, green 180deg, green 270deg, blue 270deg, blue 360deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Conic Gradient - Three Colors</h1>
    <div id = "grad1"></div>

    <br>
    <hr>

    <h1>Conic Gradient - Five Colors</h1>
    <div id = "grad2"></div>

    <br>
    <hr>

    <h1>Conic Gradient - Defined degree for each color</h1>
    <div id = "grad3"></div>

    <br>
    <hr>

    <h1>Conic Gradient - Pie Chart</h1>
    <div id = "grad4"></div>

    <br>

    <div id = "grad5"></div>

    <br>
    <hr>


</body>
</html>
