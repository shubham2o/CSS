 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <meta charset="utf-8">
         <title>EXTERNAL & MULTIPLE STYLE CSS</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <!------------------------------------
         --------------EXTERNAL----------------
         ------------------------------------->
         <link rel="stylesheet" href="external&multiple_css.css">
         <!------------------------------------
         --------MULTIPLE STYLE SHEETS---------
         ------------------------------------->
         <style>
             h2 {
                 color: red;
             }
         </style>
     </head>

         <h1>This is a heading</h1>
         <p>This is a paragraph.</p>

         <hr size="5" noshade>

         <h2>Heading 2 via Multiple Style Sheets</h2>
     </body>
 </html>
