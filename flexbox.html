 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>FLEXBOX</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             body {
                 box-sizing: border-box;
             }
             :root {
                 --blue:#4169e1;
                 --white:	#FFFFFF;
             }
             .one {
                 display: flex;
                 background-color: var(--blue);
                 width: 100%;
                 height: 100px;
             }
             .one div {
                 font-size: 55px;
                 padding: 10px 20px;
                 margin: 12px;
                 background-color: var(--white);
             }
         </style>
     </head>
     <!----===========================================================================================================================================================================================
     ===============================================================================================================================================================================================-->
     <body>
         <div class="one">
             <div>1</div>
             <div>2</div>
             <div>3</div>
         </div>
         <p>A Flexible Layout must have a parent element with the <em>display</em> property 
             set to <em>flex</em>.
         </p>
         <p>Direct child elements(s) of the flexible container automatically becomes flexible 
             items.
         </p>
     </body>
 </html>
