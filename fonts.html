 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>FONTS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             .one {
                 font-family:'Times New Roman';
                 font-size: 15px;
             }
             .two {
                 font-family: arial;
                 font-size: 15px;
             }
             .three {
                 font-family: 'Lucida console';
                 font-size: 15px;
             }
             /*--------------------------------
             --------FALLBACKS FONTS-----------
             --------------------------------*/
             .four {
                 font-family: Arial, Helvetica, sans-serif;
                 font-size: 15px;
             }
             /*--------------------------------
             -----------FONT STYLE-------------
             --------------------------------*/
             .five {
                 font-style: normal;
             }
             .six {
                 font-style: italic;
             }
             .seven {
                 font-style: oblique;
             }
         </style>
     </head>
     <!--=============================================================================================================================================================-->
     <body>
         <h1>CSS font-family</h1>
         <p class="one">This is a paragraph, shown in the Times New Roman font.</p>
         <p class="two">This is a paragraph, shown in the Arial font.</p>
         <p class="three">This is a paragraph, shown in the Lucida Console font.</p>

         <br><hr size="5" noshade><br>

         <!--------------------------------
         --------FALLBACKS FONTS-----------
         --------------------------------->
         <h1>CSS Fallbacks Fonts</h1>
         <p class="four">This is a paragraph.</p>
         <p class="four">This is a paragraph.</p>
     </body>
 </html>
