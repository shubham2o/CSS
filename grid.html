 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>GRID</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             body {
                 box-sizing: border-box;
             }
             .one {
                 outline: 12px solid blue;
                 margin: 12px;
                 display: grid;
                 grid-template-columns: auto auto auto;
                 border: 2.5px solid black;
                 width: auto;
                 height: auto;
             }
             .one div {
                 font-size: 40px;
                 background-color: lightblue;
                 padding: 15px 20px;
                 border: 2.5px solid yellowgreen;
                 text-align: center;
                 font-weight: bold;
                 margin: 1px;
             }
         </style>
     </head>
     <!----=====================================================================================================================================================================================================================================================
     =========================================================================================================================================================================================================================================================-->
     <body>
         <h1>Grid Elements</h1>
         <p>A Grid Layout must have a parent element with the <em>display</em> property set 
             to <em>grid</em> or <em>inline-grid</em>.
         </p>
         <p>Direct child element(s) of the grid container automatically becomes grid items.
         </p>
         <div class="one">
             <div>1</div>
             <div>2</div>
             <div>3</div>
             <div>4</div>
             <div>5</div>
             <div>6</div>
             <div>7</div>
             <div>8</div>
             <div>9</div>
         </div>
     </body>
 </html>
