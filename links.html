 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>LINKS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             a {
                 color: red;
             }
             a:link {
                 color: red;;
             }
             a:visited {
                 color:navy;
             }
             a:hover {
                 color: green;
             }
             a:active {
                 color: orange;
             }
             /*----------------------------
             -------TEXT DECORATION--------
             ----------------------------*/
             a:link.one {
                 text-decoration: none;
                 color: brown;
             }
             a:visited.two {
                 text-decoration: none;
                 color: red;
             }
             a:hover.three {
                 text-decoration: underline;
                 color: peru;
             }
             a:active.four {
                 text-decoration: und;
                 color: magenta;
             }
         </style>
     </head>
     <!--==========================================================================================================================================================
     ============================================================================================================================================================-->
     <body>
         <h1>CSS Links</h1>
         <a href="https://twitter.com/shubham2oo" target="_blank"><b>This is a link</b></a>

         <br><br><hr size="5" noshade><br>

         <h1>CSS Links</h1>
         <a href="www.google.com" target="_blank">This is a link</a>
         <p><strong>Note:</strong> a:hover MUST come after a:link and a:visited in the
             CSS definition in order to be effective.</p>
         <p><strong>Note:</strong> a:active MUST come after a:hover in the CSS definition
             in order to be effective.</p>

         <br><hr size="5" noshade><br>

         <!----------------------------
         -------TEXT DECORATION--------
         ----------------------------->
         <h1>CSS Links</h1>
         <a href="https://www.w3schools.com/css/css_link.asp" target="_blank" class="one two three four">This is a link</a>
     </body>
 </html>
