<!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>LISTS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             /*------------------------
             ----LIST STYLE IMAGE------
             ------------------------*/
             ul.one {
                 list-style-image:url('sqpurple.gif');
             }
         </style>
     </head>
     <!--==========================================================================================================================================================
     ============================================================================================================================================================-->
     <body>
         <!-------------------------------------
         -----AN IMAGE AS LIST ITEM MARKER------
         -------------------------------------->
         <h1>CSS Lists</h1>
         <p>The list-style image property specifies an image as the list item marker:</p>
         <ul class="one">
             <li>Coffee</li>
             <li>Tea</li>
             <li>Coca Cola</li>
         </ul>
     </body>
