 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>MAX-WIDTH</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             div.one {
                 width: 500px;
                 border: 3px solid green;
             }
             div.two {
                 max-width: 500px;
                 border: 3px solid green;
             }
             .one,
             .two 
             {
                 margin: auto;
             }
         </style>
     </head>
     <body>
         <h1>CSS Max-width</h1>
         <div class="one">This div element has width: 500px;</div>
         <br>
         <div class="two">This div element has max-width: 500px;</div>
         <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see
         the difference between the two divs!</p>
     </body>
 </html>
