 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>MQ EXAMPLE</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             * {
                 box-sizing: border-box;
             }
             body {
                 background-color: black;
             }
             :root {
                 --white:#FFFFFF;
                 --tan:#605536;
                 --blue:#0000FF;
                 --olive:#808000;
                 --black:#000000;
             }
             .one {
                 background-color: var(--tan);
                 color: var(--black);
                 padding: 10px 20px;
             }
             @media screen and (max-width:992px) {
                 div.one {
                     background-color: var(--blue);
                     color: var(--white);
                 }
             }
             @media screen and (max-width:600px) {
                 div.one {
                     background-color: var(--olive);
                     color: var(--white);
                 }
             }
         </style>
     </head>
     <!--=============================================================================================================================================================================================================
     ================================================================================================================================================================================================================-->
     <body>
       <div class="one">
           <h1>Resize the browser window to see the effect!</h1>
             <p>By default, the background color of the document is "tan". If the screen size 
               is 992px or less, the color will change to "blue". If it is 600px or less, it 
               will change to "olive".
             </p>
       </div>
     </body>
 </html>
