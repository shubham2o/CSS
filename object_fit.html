 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>OBJECT FIT</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             .one {
                 width: 200px;
                 height: 300px;
                 object-fit: cover;
             }
             .two {
                 width: 200px;
                 height: 300px;
                 object-fit: contain;
             }
         </style>
     </head>
      <!--================================================================================================================================================================================================
     ====================================================================================================================================================================================================-->
     <body>
         <h1>Using object-fit: cover;</h1>
         <img class="one" src="paris.jpg" alt="Paris">


         <br><br>
         <hr size="5" noshade>
         <br>


         <h1>Using object-fit: contain;</h1>
         <img class="two" src="paris.jpg">
     </body>
 </html>
