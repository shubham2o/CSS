 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>OBJECT POSITION</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             .one {
                 width: 200px;
                 height: 300px;
                 object-fit: cover;
                 object-position: 80% 100%;
             }
             .two {
                 width: 200px;
                 height: 300px;
                 object-fit: cover;
                 object-position: 15% 100%;
             }
         </style>
     </head>
     <body>
         <h1>Using object-position</h1>
         <img class="one" src="paris.jpg" alt="Paris">


         <br><br>
         <hr size="5" noshade>
         <br>


         <h1>Using object-position</h1>
         <img class="two" src="paris.jpg" alt="Paris">


         <br><br><br>
     </body>
 </html>
