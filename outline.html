 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>OUTLINE</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             div.one {
                 border: 5px solid red;
                 outline: 10px solid green;
                 margin: auto;
                 padding: 20px ;
                 text-align: center;
             }
         </style>
     </head>
     <body>
         <h1>CSS Outline</h1>
         <div class="one">This element has a 5px red border and a green outline with a width
         of 10px.</div>
     </body>
 </html>
