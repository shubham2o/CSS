 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>PADDING</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             div {
                 border: 3px solid maroon;
                 padding: 70px;
             }
         </style>
     </head>
     <body>
         <h1>CSS Padding</h1>
         <div>This element has a padding of 70px.</div>
     </body>
 </html>
