             .one {
                 display: inline-block;
             }
             .one a {
                 text-decoration: none;
                 float: left;
                 padding: 8px 16px;
                 color: black;
             }
         </style>
     </head>
     <!--==================================================================================================================================================================================================================
     ===================================================================================================================================================================================================================-->
     <body>
         <h1>Simple Pagination</h1>
         <div class="one">
             <a href="#">&laquo;</a>

             <a href="#">5</a>
             <a href="#">6</a>
             <a href="#">7</a>

         </div>
     </body>
 </html>
