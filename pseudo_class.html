 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>PSEUDO-CLASS</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             a.one:link,
             a.one:visited 
             {
                 color:darkgreen;
                 text-decoration: underline;
             }
             a.one:hover {
                 color: navy;
                 text-decoration: underline;
             }
             a.one:active {
                 color: red;
             }
         </style>
     </head>
     <!--=================================================================================================================================================================================
     ==================================================================================================================================================================================-->
     <body>
         <h1>CSS Links</h1>
         <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link" title="Link" class="one">
             This is a link
         </a>
         <p><b>Note:</b>
             a:hover MUST come after a:link and a:visited in the CSS definition 
             in order to be effective.
         </p>
         <p><b>Note:</b> 
             a:active MUST come after a:hover in the CSS definition in order to be effective.
         </p>
     </body>
 </html>
