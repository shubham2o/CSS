 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>TABLES</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             table.one {
                 border: 10px solid yellowgreen;
                 background-color: lightslategray;
                 margin: 25px;
                 padding: 5px 8px;
                 text-align: center;
             }
             th.two {
                 border: 5px solid navy;
                 padding: 5px 8px;
             }
             td.three {
                 border: 5px solid red;
                 padding: 5px 8px;
             }
         </style>
     </head>
     <body>
         <h1>Add a border to a table:</h1>
         <table class="one">
             <thead>
                 <th class="two">Firstname</th>
                 <th class="two">Lastname</th>
             </thead>
             <tbody>
                 <tr>
                     <td class="three">Peter</td>
                     <td class="three">Griffin</td>
                 </tr>
                 <tr>
                     <td class="three">Lois</td>
                     <td class="three">Griffin</td>
                 </tr>
             </tbody>
         </table>

         <br><hr size="5" noshade><br>

         <!---------------------------------------
         -------------FULL WIDTH TABLE------------
         ---------------------------------------->
         <h1>Full-width Table</h1>
         <table>
             <thead>
                 <th>Firstname</th>
             </thead>
         </table>
     </body>
 </html>
