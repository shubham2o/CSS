 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>TABLES</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             table.one {
                 border: 10px solid yellowgreen;
                 background-color: lightslategray;
                 margin: 25px;
                 padding: 5px 8px;
                 text-align: center;
             }
             th.two {
                 border: 5px solid navy;
                 padding: 5px 8px;
             }
             td.three {
                 border: 5px solid red;
                 padding: 5px 8px;
             }
             /*---------------------------------------
             -------------FULL WIDTH TABLE------------
             ---------------------------------------*/
             .four, 
             .five, 
             .six
             {
                 border: 2px solid black;
             }
             .seven {
                 width: 100%;
             }
             /*---------------------------------------
             ---------COLLAPSE TABLE BORDERS----------
             ---------------------------------------*/
             .eight,
             .nine,
             .ten 
             {
                 border: 2px solid black;
             }
             .eleven {
                 width: 100%;
                 border-collapse: collapse;
             }
             /*---------------------------------------
             ---------SINGLE BORDER TABLE-------------
             ---------------------------------------*/
             .twelve {
                 border: 2px solid black;
                 width: 100%;
                 border-collapse: collapse;
             }
         </style>
     </head>
     <!--================================================================================================================================================================
     ==================================================================================================================================================================-->
     <body>
         <h1>Add a border to a table:</h1>
         <table class="one">
             <thead>
                 <th class="two">Firstname</th>
                 <th class="two">Lastname</th>
             </thead>
             <tbody>
                 <tr>
                     <td class="three">Peter</td>
                     <td class="three">Griffin</td>
                 </tr>
                 <tr>
                     <td class="three">Lois</td>
                     <td class="three">Griffin</td>
                 </tr>
             </tbody>
         </table>

         <br><hr size="5" noshade><br>

         <!---------------------------------------
         -------------FULL WIDTH TABLE------------
         ---------------------------------------->
         <h1>Full-width Table</h1>
         <table class="four seven">
             <thead>
                 <th class="five">Firstname</th>
                 <th class="five">Lastname</th>
             </thead>
             <tbody>
                 <tr>
                     <td class="six">Peter</td>
                     <td class="six">Griffin</td>
                 </tr>
                 <tr>
                     <td class="six">Lois</td>
                     <td class="six">Griffin</td>
                 </tr>
             </tbody>
         </table>

         <br><br><hr size="5" noshade><br>

         <!---------------------------------------
         ---------COLLAPSE TABLE BORDERS----------
         ---------------------------------------->
         <h1>Let the borders collapse</h1>
         <table class="eight eleven">
             <thead>
                 <th class="nine">Firstname</th>
                 <th class="nine">Lastname</th>
             </thead>
             <tbody>
                 <tr>
                     <td class="ten">Peter</td>
                     <td class="ten">Griffin</td>
                 </tr>
                 <tr>
                     <td class="ten">Lois</td>
                     <td class="ten">Griffin</td>
                 </tr>
             </tbody>
         </table>

         <br><br><hr size="5" noshade><br>

         <!---------------------------------------
         ---------SINGLE BORDER TABLE-------------
         ---------------------------------------->
         <h1>Single Border Around The Table</h1>
         <table class="twelve">
             <thead>
                 <th>Firstname</th>
                 <th>Lastname</th>
             </thead>
             <tbody>
                 <tr>
                     <td>Peter</td>
                     <td>Griffin</td>
                 </tr>
                 <tr>
                     <td>Lois</td>
                     <td>Griffin</td>
                 </tr>
             </tbody>
         </table>

         <br><br><hr size="5" noshade><br>

         
     </body>
 </html>
