 <!DOCTYPE html>
 <html lang="en-us">
     <head>
         <title>TEXT</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
             /*------------------------------------
             ---------------COLOR------------------
             ------------------------------------*/
             h1.one {
                 color: green;
             }
             p.two {
                 color:blue;
             }
             /*------------------------------------
             ------TEXT AND BACKGROUND COLOR-------
             ------------------------------------*/
             div.three {
                 color:blue;
             }
             h1.four {
                 background-color: black;
                 color: white;
             }
         </style>
     </head>
     <body>
         <!------------------------------------
         ---------------COLOR------------------
         ------------------------------------->
         <h1 class="one">This is heading 1</h1>
         <p class="two">This is an ordinary paragraph. Notice that this text is blue. The
             default text color for a page is defined in the body selector.
         </p>
         <p class="two">Another paragraph.</p>

         <br><hr size="5" noshade><br>
         
         <!------------------------------------
         ------TEXT AND BACKGROUND COLOR-------
         ------------------------------------->
         <div class="three">
             <h1 class="four">This Heading is Black with White Text</h1>
             <p>This page has a grey background color and a blue text.</p>
             <p>Anoter paragraph.</p>
         </div>
     </body>
 </html>
