<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS writing-mode Property</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            #demo {
                writing-mode : horizontal-tb;
            }
            #demo1 {
                writing-mode : vertical-rl;
            }
            #demo2 {
                writing-mode : vertical-lr;
            }
        </style>
    </head>
    <body>
        <h2>CSS writing-mode Property</h2>
        <p>The writing-mode property specifies whether lines of text are laid out horizontally or 
            vertically.</p>
        <p>Specify whether lines of text are laid out horizontally or vertically.</p>
        <p id = "demo">HORIZONTAL (Top to Bottom)</p><br>
        <p id = "demo1">VERTICAL (Right to Left)</p><br>
        <p id = "demo2">VERTICAL (Left to Right)</p>
    </body>
</html>
